<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Talk</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
    <!-- Remix icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" >
    <!-- Swiper.js styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/assets/css/swiper-bundle.min.css') }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/assets/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <script>
        // Check if there's any stored output
        var outputSpongebob = JSON.parse(localStorage.getItem('outputSpongebob')) || [];

        // Display the stored output
        outputSpongebob.forEach(function(output) {
            // Replace this with your own code to display the output
            console.log(output);
        });

        // When the form is submitted, store the new output
        document.querySelector('form').addEventListener('submit', function(event) {
            var input = document.querySelector('input[name="user-input"]').value;
            var screenOutput = get_response(input, "SpongeBob");  // You'll need to implement this function

            outputSpongebob.push({ input: input, screenOutput: screenOutput });
            localStorage.setItem('outputSpongebob', JSON.stringify(outputSpongebob));
        });

        // When the user leaves the page, clear the stored output
        window.onbeforeunload = function() {
            localStorage.removeItem('outputSpongebob');
        };
    </script>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('spongebob')}}">Spongebob</a>
        <a href="{{ url_for('sandy')}}">Sandy</a>
        <a href="{{ url_for('patricks')}}">Patricks</a>
      </nav>
    <main>
        <div class="main-div">
            <div class="container">
                <div class="top-part">
                    <img class = "spongebob-img" src = "{{ url_for('static', filename='spongebob.jpeg') }}">
                    <h3> SpongeBob</h3>
                    <div class="agent-text"></div>
                    <p> Agent <soan>(Online)</soan></p>
            </div>
            <form class="input-form" method="POST" action="{{ url_for('spongebob') }}"> 
                <label for="user-input">Enter your question here: </label>
                <input type="text" id="user-input" name="user-input">
                <input type="submit" value="Submit">
            </form>
                {% for item in output %}
                <p>User input: {{ item.input }}</p>
                <p>Response: {{ item.screenOutput }}</p>
                {% endfor %}
        </div>
    </main>
</body>
</html>
